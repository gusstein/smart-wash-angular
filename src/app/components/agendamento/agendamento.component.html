<body style="background-color: #2196f3">
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content" style="padding: 20px;">
            <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLongTitle" style="color: #000; font-family: 'Courier New', Courier, monospace; font-weight: bold;">Realizar Agendamentos</h1>
            </div>
            <div class="modal-body">
              <div class="box-input row px-2">
                <label style="font-size: .87rem; color: #0A1F44; ">Adicione serviços para o seu agendamento</label>
                <select class="form-control" [(ngModel)]="servicoSelecionado">
                  <option *ngFor="let servico of servicos" [ngValue]="servico">
                    {{ servico.nome }}
                  </option>
                </select>
              </div>
              <div class="box-input row px-2">
                <label style="font-size: .87rem; color: #0A1F44;">Adicione seu veiculo</label>
                <select class="form-control" [(ngModel)]="veiculoSelecionado">
                  <option *ngFor="let veiculo of listaVeiculos" [ngValue]="veiculo">
                    {{ veiculo.modelo }}
                  </option>
                </select>
                <button class="botao salva" style="background-color: #0741ad; color: white;  margin-left: 10px;" [routerLink]="['/cadastrar-veiculos']">Cadastre seu Veiculo</button>
              </div>
              <div class="box-input row px-2">
                <label style="font-size: .87rem; color: #0A1F44;">Adicione a data e hora</label>
                <input type="datetime-local" class="form-control" [(ngModel)]="dataEntrada">
              </div>              
              <div>
                <button id="submit" type="submit" class="botao" (click)="adicionarServico()"><i></i>ADICIONAR</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div *ngFor="let servico of servicosAdicionados" class="card">
        <h3>{{ servico.nome }} -  R${{ servico.preco }} - {{ servico.duracao }} minutos </h3>
      </div>
      <div class="valores">
        <p>Valor total: R$ {{ calcularValorTotalServicos() }}</p>
        <p>Duração total: {{ calcularDuracaoTotalServicos() }} minutos</p>
      </div>
      <div *ngIf="servicos.length > 0" class="box-input row px-2 botoes">
        <button  style="background-color: #0a9f08; color: white; margin-right: 10px; " class="botao salvar" (click)="salvarAgendamento()">Criar Agendamento</button>
        <button style="background-color: #ff0000; color: white;" class="botao salvar" (click)="cancelarAgendamento()">Cancelar Agendamento</button>
        <button  class="botao salvar"style="background-color: #0741ad; color: white; margin-left: 10px;" for="client-profile"  type="radio" id="client-profile" name="profile" [routerLink]="['/meus-agendamentos']">Agendamentos</button>
      </div>
</body>
