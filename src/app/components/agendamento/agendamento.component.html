<body>
  <div class="profile-switch">
    <button class="botao salvar" for="client-profile" type="radio" id="client-profile" name="profile"
    [routerLink]="['/cadastrar-veiculos']">CADASTRAR VEÍCULO</button>
    <button class="botao salvar" for="client-profile" type="radio" id="client-profile" name="profile"
    [routerLink]="['/servicos']">SERVIÇOS</button>
    <button class="botao salvar" for="client-profile" type="radio" id="client-profile" name="profile"
    [routerLink]="['/meus-agendamentos']">MEUS AGENDAMENTOS</button>
  </div>
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered"> 
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLongTitle">Realizar Agendamentos</h1>
        </div>

        <div class="modal-body">
          <div class="box-input row px-2">
            <label>Adicione serviços para o seu agendamento</label>
            <select class="form-control" [(ngModel)]="servicoSelecionado">
              <option *ngFor="let servico of servicos" [ngValue]="servico">
                {{ servico.nome }}
              </option>
            </select>
          </div>
          <div class="box-input row px-2">
            <label>Adicione seu veículo</label>
            <select class="form-control" [(ngModel)]="veiculoSelecionado">
              <option *ngFor="let veiculo of listaVeiculos" [ngValue]="veiculo">
                {{ veiculo.modelo }}
              </option>
            </select>
            <button class="botao" [routerLink]="['/cadastrar-veiculos']">Cadastre seu Veículo</button>
          </div>
          <div class="box-input row px-2">
            <label>Adicione a data e hora</label>
            <input type="datetime-local" class="form-control" [(ngModel)]="dataEntrada">
          </div>
          <div class="botoes">
            <button id="submit" type="submit" class="botao" (click)="adicionarServico()">ADICIONAR</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let servico of servicosAdicionados" class="card">
    <h3>{{ servico.nome }} - R${{ servico.preco }} - {{ servico.duracao }} minutos</h3>
  </div>
  <div class="valores">
    <p>Valor total: R$ {{ calcularValorTotalServicos() }}</p>
    <p>Duração total: {{ calcularDuracaoTotalServicos() }} minutos</p>
  </div>
  <div *ngIf="servicos.length > 0" class="botoes">
    <button class="botao" style="background-color: #0a9f08; margin-right: 10px;" (click)="salvarAgendamento()">Criar Agendamento</button>
    <button class="botao" style="background-color: #ff0000;" (click)="cancelarAgendamento()">Cancelar Agendamento</button>
  </div>
</body>
