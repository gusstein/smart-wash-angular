<body style="background-color: #2196f3">
    <h1 style="background-color: rgba(255, 255, 255, 0.31); border-radius: 90%;align-items: center;">{{ titulo }}</h1>
    <h2>Agendamentos</h2>
    <ul>
        <li *ngFor="let agendamento of listaAgendamentos">{{ agendamento.dataEntrada | date:'dd/MM/yyyy HH:mm' }}
            - R${{ agendamento.preco }} </li>
    </ul>
</body>
