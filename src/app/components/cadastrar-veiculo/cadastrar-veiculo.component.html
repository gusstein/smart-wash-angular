<div class="container" style="background-color: #2196f3">
    <h1 style="font-family: 'Courier New', Courier, monospace; font-weight: bold;">Cadastrar Veículo</h1>
    <div class="form-group">
      <label for="marca">Marca:</label>
      <input type="text" class="form-control" id="marca" [(ngModel)]="veiculo.marca" name="marca" required>
    </div>
    <div class="form-group">
        <label for="modelo">Modelo:</label>
        <input type="text" class="form-control" id="modelo" [(ngModel)]="veiculo.modelo" name="modelo" required>
      </div>
    <div class="form-group">
      <label for="ano">Ano:</label>
      <input type="text" class="form-control" id="ano" [(ngModel)]="veiculo.ano" name="ano" required>
    </div>
    <div class="form-group">
      <label for="placa">Placa:</label>
      <input type="text" class="form-control" id="placa" [(ngModel)]="veiculo.placa" name="placa" required>
    </div>
    <div class="form-group">
      <label for="carroceria">Carroceria:</label>
      <input type="text" class="form-control" id="carroceria" [(ngModel)]="veiculo.carroceria" name="carroceria" required>
    </div>
    <button class="btn btn-primary" style="background-color: #0a9f08; color: white; margin-right: 10px;" (click)="salvarVeiculo()">Salvar</button>
    <button class="btn btn-primary" style="background-color: #0741ad; color: white;  margin-left: 10px;" for="client-profile"  type="radio" id="client-profile" name="profile" [routerLink]="['/realizar-agendamento']">Realizar agendamento de serviços</button>
    
  </div>
